<body class="page-login">
	<main class="page-content">
		<div class="page-inner">
			<div id="main-wrapper">
				<div class="row">
					<div class="col-md-7">
						<img src="https://mobilemarketingmagazine.com/wp-content/uploads/posts/New_picadilly.jpg"
							style="width: 100%;height:80vh;" alt="">
					</div>
					<div class="col-md-5">
						<div class="panel panel-default">
							<div class="panel-body">
								<div style="justify-content: center; align-items: center;display:flex;">
									<img src="assets/images/Logo_Prisma_Baru.png" alt="" style="width: 75%;">
								</div>
								<h2 style="text-align: center;">Registrasi Akun</h2>

								<div class="row d-flex justify-content-center">
									<div class="col-md-10">
										<form class="m-t-md" id="confirmForm"
											enctype="application/x-www-form-urlencoded">
											<div class="form-group" style="padding-bottom: 20px;">
												<label for="">Username</label>
												<input type="text" class="form-control" autocomplete="off"
													placeholder="Username" name="username" id="username" required>													
											</div>
											<div class="form-group" style="padding-bottom: 20px;">
												<label for="">Password</label>
												<input type="password" class="form-control" autocomplete="off"
													placeholder="Password" name="password" id="password" required>
											</div>
											<div class="form-group" style="padding-bottom: 20px;">
												<label for="">Ketik Ulang Password</label>
												<input type="password" class="form-control" autocomplete="off"
													placeholder="Ketik ulang password" name="confirmation_password"
													id="confirmation_password" required>
											</div>
											<div class="d-flex justify-content-center">
												<a href="login.html" class="btn btn-outline-primary m-1">Kembali</a>
												<button type="button" class="btn btn-success m-1"
													style="background-color: #572d86;" id="confirmation">Daftarkan
													Akun</button>
											</div>

										</form>

									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
